<!doctype html>
<html>
	<head>
		<title>10 Second Roguelike</title>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js
"></script>

		<script src="lib/rot.js"></script>
		<script src="src/game.js"></script>
		<script src="src/utility.js"></script>
		<script src="src/object.js"></script>
		<script src="src/player.js"></script>
		<script src="src/monsters.js"></script>
		<script src="src/names.js"></script>

		<link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
		<link href="styles.css" rel="stylesheet"></script>
	</head>
	<body>
		<h1>10 Second Roguelike</h1>
		<div id="container">
			<div id="muteControl">
				<a id="muteButton">
					<img id="muteImg" src="images/mute-on.png">
				</a>
			</div>
			<div id="canvasContainer"></div>
			<div id="sidebar">
				<div id="countdown"></div>
				<div class="stats">
					<div class="name"></div>
					<div class="level"></div>
					<div class="hp"></div>
					<div class="xp"></div>
					<div class="damage"></div>
					<div class="speed"></div>
				</div>
				<div id="shadowLog"></div>
				<div id="log"></div>
			</div>
			<div id="chooseCharacter">
				<div id="chooseCharacterCaption">
					Choose your hero!
				</div>
				<div class="stats" id="char1">
					<div class="key">1</div>
					<div class="name"></div>
					<div class="level"></div>
					<div class="hp"></div>
					<div class="damage"></div>
					<div class="speed"></div>
				</div>
				<div class="stats" id="char2">
					<div class="key">2</div>
					<div class="name"></div>
					<div class="level"></div>
					<div class="hp"></div>
					<div class="damage"></div>
					<div class="speed"></div>
				</div>
				<div class="stats" id="char3">
					<div class="key">3</div>
					<div class="name"></div>
					<div class="level"></div>
					<div class="hp"></div>
					<div class="damage"></div>
					<div class="speed"></div>
				</div>
			</div>
		</div>
		<div id="controls">
			<div>Arrow Keys or Num Pad - move</div>
			<div>1, 2, 3 - select character</div>
			<div>P - pause</div>
		</div>
	</body>
</html>
